name: Update Data and Deploy

on:
  schedule:
    - cron: '0 13 * * *' # Runs at 13:00 UTC (9 AM EST) daily
  workflow_dispatch:      # Allows manual "Run Now" button

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get your code (Updated to v4)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Python (Updated to v5)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Python Dependencies
        run: pip install pandas

      - name: Fetch FRED Data
        run: python scripts/fetch_data.py

      # 3. Commit the new data.json
      - name: Commit Data Update
        run: |
          git config --global user.name 'LiquidityBot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/data.json
          # We add "|| exit 0" so it doesn't crash if there is no new data to save
          git commit -m "Auto-update liquidity data" || exit 0
          git push

      # 4. Build the React Website (Updated to v4)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM Packages
        run: npm install

      - name: Build Project
        run: npm run build

      # 5. Deploy to GitHub Pages (THE FIX: Updated to v3 and v4)
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
